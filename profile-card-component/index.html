<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main class="container">
        <section class="image">
            <img src="images/bg-pattern-card.svg" alt="Papel de Parede" class="img-fundo">
        </section>
        <section class="info">
            <img src="images/image-victor.jpg" alt="Img usuario" class="img-usuario">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="country">London</p>
        </section>
        <section class="num">
            <ul>
                <li>80K <span>Followers</span></li>
                <li>803K <span>Likes</span></li>
                <li>1.4K <span>Photos</span></li>
            </ul>
        </section>
    </main>

    <figure>
        <img src="images/bg-pattern-top.svg" alt="img-top" class="img-top">
        <img src="images/bg-pattern-bottom.svg" alt="img-bottom" class="img-bottom">
    </figure>
</body>
</html>
