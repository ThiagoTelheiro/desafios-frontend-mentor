<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main class="container">
        <section class="image">
            <img src="images/bg-pattern-card.svg" alt="Papel de Parede" class="img-fundo">
        </section>
        <section class="info">
            <img src="images/image-victor.jpg" alt="Img usuario" class="img-usuario">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="country">London</p>
        </section>
        <section class="num">
            <ul>
                <li>80K <span>F o l l o w e r s</span></li>
                <li>803K <span>L i k e s</span></li>
                <li>1.4K <span>P h o t o s</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
