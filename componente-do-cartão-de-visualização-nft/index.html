<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente do Cartão de Visualização NFT</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="equilibrium">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>

        <div class="info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>

        <div class="dados">
            <div class="eth">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <p class="quantidade">0.041ETH</p>
            </div>
            <div class="data">
                <img src="images/icon-clock.svg" alt="Hora">
                <p>3 days left</p>
            </div>
        </div>

        <div class="avatar">
            <img src="images/image-avatar.png" alt="Avatar">
            <p>Creation of <span class="nome">Jules Wyvern</span></p>
        </div>

    </main>
</body>
</html>
