<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section class="result">
            <h1>Your Result</h1>
            <article class="numbers">
                <p class="p1">76</p>
                <p class="p2">of 100</p>
            </article>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        
        <section class="summary">
            <h2>Summary</h2>
            <ul class="lista">
                <li class="item f-1"><img src="images/icon-reaction.svg" alt="Reaction"><p>Reaction <span class="num1">80 </span><span class="num2">/ 100</span></p></li>
                <li class="item f-2"><img src="images/icon-memory.svg" alt="Memory"><p>Memory <span class="num1">92</span> <span class="num2">/ 100</span></p></li>
                <li class="item f-3"><img src="images/icon-verbal.svg" alt="Verbal"><p>Verbal <span class="num3">61</span> <span class="num4">/ 100</span></p></li>
                <li class="item f-4"><img src="images/icon-visual.svg" alt="Visual"><p>Visual <span class="num3">72</span> <span class="num4">/ 100</span></p></li>
            </ul>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
