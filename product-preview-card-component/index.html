<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <figure>
            <img src="images/image-product-desktop.jpg" alt="Img Perfume" class="img-perfume">
        </figure>

        <section>
            <h1>P E R F U M E</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="preco">$149.99 <span class="preco-extra">$169.99</span></p>
            <button> <img src="images/icon-cart.svg" alt="cart" class="cart">Add to Cart</button>
        </section>
    </main>
</body>
</html>
