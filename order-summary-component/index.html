<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Componente de resumo do pedido</title>
</head>
<body>
   <main>
        <div>
            <img src="images/illustration-hero.svg" alt="img" class="img-capa">
        </div>

        <div class="info">

            <section class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>

            <div class="assinatura">
                <div class="plano">
                    <img src="images/icon-music.svg" alt="icon-music" class="img-music">
                    <p class="plan-anual">Annual Plan <span class="year">$59.99/year</span></p>
                    <span class="change"><a href="">Change</a></span>
                </div>
                <button>Proceed to Payment</button>
                <span class="pay"><a href="#" class="cancel">Cancel Order</a></span>
            </div>
            
        </div>
   </main>
</body>
</html>
