<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Componente de resumo do pedido</title>
</head>
<body>
    <main>
        <figure>
            <img src="images/illustration-hero.svg" alt="Hero img" class="first-img">
        </figure>

        <section class="dados">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section class="plano">
            <article class="annual-plan">
                <img src="images/icon-music.svg" alt="music">
                <p class="p">Annual Plan <span class="preco">$59.99/year</span></p>
                <a href="#">Change</a>
            </article>

            <article class="botoes">
                <button>Proceed to Payment</button>
                <p class="link"><a href="#" class="link2">Cancel Order</a></p>
            </article>
        </section>
    </main>
</body>
</html>
